<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tizan - Customer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Basic CSS - Customize as needed */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            background-color: #f5f6fa;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            padding: 20px;
            height: 100vh;
        }

        .nav-item {
            display: block;
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            text-decoration: none;
        }

        .nav-item:hover {
            background: #34495e;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 30px;
        }

        /* Header */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        /* Metrics Cards */
        .metrics-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Order Table */
        .order-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-bottom: 30px;
        }

        .order-table th, .order-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
        }

        .processing { background: #f1c40f; color: black; }
        .shipped { background: #3498db; color: white; }
        .delivered { background: #2ecc71; color: white; }

        .btn-track {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-review {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-track:hover {
            background: #2980b9;
        }

        .btn-review:hover {
            background: #27ae60;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: fixed;
                bottom: 0;
            }
            
            .main-content {
                margin-bottom: 80px;
            }
            
            .metrics-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <h2>Dashboard</h2>
        <a href="index.html" class="nav-item"><i class="fas fa-home"></i> Home</a>
        <a href="orders.html" class="nav-item"><i class="fas fa-box"></i> Orders</a>
        <a href="wishlist.html" class="nav-item"><i class="fas fa-heart"></i> Wishlist</a>
        <a href="settings.html" class="nav-item"><i class="fas fa-cog"></i> Settings</a>
        <a href="logout.html" class="nav-item"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header class="dashboard-header">
            <h1>Welcome back, John!</h1>
            <div class="header-icons">
                <i class="fas fa-bell"></i>
                <i class="fas fa-user-circle"></i>
            </div>
        </header>

        <!-- Metrics -->
        <div class="metrics-container">
            <div class="metric-card">
                <h3>Total Orders</h3>
                <p>15</p>
            </div>
            <div class="metric-card">
                <h3>Loyalty Points</h3>
                <p>2,450</p>
            </div>
            <div class="metric-card">
                <h3>Pending Actions</h3>
                <p>3</p>
            </div>
        </div>

        <!-- Order Table -->
        <table class="order-table">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Deliver By</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>#12345</td><td>2023-08-15</td><td><span class="status-badge delivered">Delivered</span></td><td>2023-08-20</td><td><button class="btn-track">Track</button> <button class="btn-review">Review</button></td></tr>
                <tr><td>#12346</td><td>2023-08-16</td><td><span class="status-badge shipped">Shipped</span></td><td>2023-08-22</td><td><button class="btn-track">Track</button> <button class="btn-review">Review</button></td></tr>
                <tr><td>#12347</td><td>2023-08-17</td><td><span class="status-badge processing">Processing</span></td><td>2023-08-25</td><td><button class="btn-track">Track</button> <button class="btn-review">Review</button></td></tr>
            </tbody>
        </table>
    </div>
</body>
</html>
